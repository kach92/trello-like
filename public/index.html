<!DOCTYPE>
<html>
    <head>
        <title>Trello-Like</title>

        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.3/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body>
        <div id="main"></div>

        <template id="trello-col">
            <style>
                .createInput{
                    font-size: 12px;
                    color:grey;
                }
                .createInput:hover{
                    cursor: pointer;
                }
            </style>
            <div class="trello-col">
                <h2 class="title"></h2>
                <div class="todo-list"></div>
                <p class="createInput">Add a card...</p>
            </div>

        </template>

        <template id="todo-item">
            <div class="todo-item">
                <p class="title"></p>
                <p class="description" style="display:none"></p>
                <i class='bx bx-pencil edit-button' ></i>
                <i class='bx bx-trash delete-button' ></i>
            </div>

        </template>

        <template id="card-input">
            <style>
                .card-input span{
                    display:block;
                    font-size:12px;
                    margin-top:10px;
                }
                .add-button{
                    background-color: #4e933c;
                    color:white;
                    padding:10px 20px;
                    font-weight: bold;
                    border:none;
                    border-radius:5px;
                    margin-right:10px;
                }
                .add-button:hover{
                    cursor:pointer;
                }
                .card-description-input{
                    min-height:60px;
                    width:100%;
                    margin-bottom:10px;
                    padding:5px;
                    box-sizing: border-box;
                }
                .input-confirmation-container{
                    display:flex;
                    align-items: center;
                }
                .x-button{
                    font-size: 30px;
                    color:grey;
                }
                .x-button:hover{
                    cursor: pointer;
                }
            </style>
            <div class="card-input">
                <span>Title</span>
                <input type="text" class="card-title-input"/>
                <span>Description</span>
                <textarea class="card-description-input"></textarea>
                <div class="input-confirmation-container">
                    <button class="add-button">Add</button>
                    <i class='bx bx-x x-button'></i>
                </div>
            </div>
        </template>
        <template id="add-prompt">
            <p class="createInput">Add a card...</p>
        </template>

        <script type="module" src="../script.js"></script>
    </body>
</html>
