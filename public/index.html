<!DOCTYPE>
<html>
    <head>
        <title>Trello-Like</title>

        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.3/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body>
        <div id="main"></div>

        <template id="trello-col">
            <div class="trello-col">
                <h2 class="title"></h2>
                <div class="todo-list"></div>
                <p class="createInput">Add a card...</p>
                <i class='bx bx-trash delete-col-button' ></i>
            </div>

        </template>

        <template id="todo-item">
            <div class="todo-item" draggable="true">
                <p class="title"></p>
                <p class="description" style="display:none"></p>
                <i class='bx bx-pencil edit-button' ></i>
                <i class='bx bx-trash delete-button' ></i>
            </div>

        </template>

        <template id="card-input">
            <div class="card-input">
                <span>Title</span>
                <input type="text" class="card-title-input input-modifier"/>
                <span>Description</span>
                <textarea class="card-description-input input-modifier"></textarea>
                <div class="input-confirmation-container ">
                    <button class="btn add-button">Add</button>
                    <i class='bx bx-x x-button'></i>
                </div>
            </div>
        </template>

        <template id="add-prompt">
            <p class="createInput">Add a card...</p>
        </template>

        <template id="create-col">
            <div class="trello-col add-new-col-container">
                <input type="text" class="col-name-input input-modifier" placeholder="Add a list..." />
                <div class="input-confirmation-container">
                    <button class="btn save-button">Save</button>
                    <i class='bx bx-x x-button'></i>
                </div>
            </div>
        </template>

        <template id="col-title-change-input">
            <input type="text" class="col-title-change-input"/>
        </template>

        <template id="col-title-temp">
            <h2 class="title"></h2>
        </template>



        <script type="module" src="../script.js"></script>
    </body>
</html>
